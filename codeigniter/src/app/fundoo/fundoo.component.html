<mat-toolbar class="toolbar">
    <button  aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()">
      <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
    </button>
    <span class="title">Fundoo Note</span>
    <button aria-label="Toggle sidenav" mat-icon-button>
      <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
    </button>
  
    <input class="searchbar" aria-label="Search" autocomplete="off" placeholder="Search" name="q" type="text" aria-hidden="true">
  
    <!-- value=""  role="combobox" -->
    <div>
      <div>
        <span>
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">refresh</mat-icon>
          </button>
        </span>
        <span>
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">view_agenda</mat-icon>
          </button>
        </span>
        <span>
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">view_module</mat-icon>
          </button>
        </span>
        <span>
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">notifications</mat-icon>

          </button>
        </span>
        <span>
          <button aria-label="Toggle sidenav" mat-icon-button mat-button [matMenuTriggerFor]="menu">
            <mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon>
            <mat-menu #menu [overlapTrigger]="false">
              <button mat-menu-item>Profile</button>
              <button mat-menu-item>Log Out</button>
            </mat-menu>
          </button>
        </span>
        <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
      </div>
    </div>
  </mat-toolbar>
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset | async) ? 'over' : 'side'" [opened]="(isHandset | async)">
      <mat-nav-list>
        <a mat-list-item class="ten" routerLink="note">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/note.svg">
            </mat-icon>
  
          </button>Notes</a>
  
        <a mat-list-item routerLink="reminder" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/rem.svg">
            </mat-icon>
          </button>Reminders</a>
        <hr>
        <label class="ten">&nbsp;&nbsp;Labels
          <span style="margin-left:170px">
            <button mat-icon-button>Click</button></span>
        </label>

        <a mat-list-item routerLink="create" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/plus.svg">
            </mat-icon>
          </button>Create New Labels</a>
        <!-- <hr> -->
        <mat-divider>
          </mat-divider>
        <a mat-list-item routerLink="archive" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/archive.svg">
            </mat-icon>
          </button>Archive</a>
  
        <a mat-list-item routerLink="trash" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/trash.svg">
            </mat-icon>
          </button>Trash</a>
        <hr>
        <a mat-list-item href="#" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/settings.svg">
            </mat-icon>
          </button>Settings</a>
  
        <a mat-list-item href="#" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/feedback.svg">
            </mat-icon>
          </button>Send Feedback</a>
  
        <a mat-list-item href="#" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/help.svg">
            </mat-icon>
          </button>Help</a>
  
        <a mat-list-item href="#" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/app.svg">
            </mat-icon>
          </button>App Download</a>
  
        <a mat-list-item href="#" class="ten">
          <button aria-label="Toggle sidenav" mat-icon-button>
            <mat-icon aria-label="Side nav toggle icon">
              <img src="../../assets/img/login/keyboard.svg">
            </mat-icon>
          </button>keyboard shortcut</a>
      </mat-nav-list>
  
    </mat-sidenav>
  
    <mat-sidenav-content style="background-color:#e8e8e8">
      <!--connect the sidenavigation to the w.r.t notes,reminder-->
      <router-outlet></router-outlet>
      <app-addnote></app-addnote>
    </mat-sidenav-content>
  </mat-sidenav-container>
