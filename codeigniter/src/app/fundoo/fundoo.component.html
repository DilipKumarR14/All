<mat-toolbar class="toolbar">
  <button aria-label="Toggle sidenav" mat-icon-button (click)="drawer.toggle()" matTooltip="Main Menu">
    <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
  </button>
  <span class="title">Fundoo Note</span>
  <button aria-label="Toggle sidenav" mat-icon-button matTooltip="Search">
    <mat-icon aria-label="Side nav toggle icon">search</mat-icon>
  </button>

  <input class="searchbar" aria-label="Search" autocomplete="off" placeholder="Search" name="q" type="text" aria-hidden="true">

  <!-- value=""  role="combobox" -->
  <div>
    <div>

      <span>
        <button *ngIf="view" aria-label="Toggle sidenav" mat-icon-button matTooltip="View" (click)="func()">
          <mat-icon aria-label="Side nav toggle icon" >
            <img src="{{imgloc}}" alt="grid_view">
          </mat-icon>
        </button>

        

      </span>
      <span>
        <button aria-label="Toggle sidenav" mat-icon-button mat-button matTooltip="Account" [matMenuTriggerFor]="menu"
          style="margin-left:50px;">
          <mat-icon aria-label="Side nav toggle icon">account_circle</mat-icon>
          <mat-menu #menu [overlapTrigger]="false">
            <img src="../../assets/img/login/pic.svg" width="20%" height="20%" alt="user">
            <button mat-button style="margin-left:15%;"> Google Account </button>
            <mat-divider></mat-divider>
            <button mat-button>Add Account</button>
            <button mat-button style="margin-left:15%;">Log Out</button>
          </mat-menu>
        </button>
      </span>
      <!-- <button mat-button [matMenuTriggerFor]="menu">Menu</button> -->
    </div>
  </div>
</mat-toolbar>
<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="false" [attr.role]="(isHandset | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset | async) ? 'over' : 'side'" [opened]="(isHandset | async)">
    <mat-nav-list>
      <a mat-list-item class="changesize" routerLink="note">
        <button aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">
            <img src="../../assets/img/login/note.svg">
          </mat-icon>

        </button>Notes</a>

      <a mat-list-item routerLink="remainder" class="changesize">
        <button aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">
            <img src="../../assets/img/login/rem.svg">
          </mat-icon>
        </button>Reminders</a>
      <hr>
      <label class="changesize">Labels
        <span style="margin-left:170px">
          <button mat-icon-button>Edit</button></span>
      </label>
      <a mat-list-item *ngIf="label">
        <mat-icon>label</mat-icon>{{label}}
      </a>
      <a mat-list-item routerLink="create" class="changesize">
        <button aria-label="Toggle sidenav" mat-icon-button (click)="openDialog()">
          <mat-icon aria-label="Side nav toggle icon">
            <img src="../../assets/img/login/plus.svg" style="margin-left:10px;">
          </mat-icon>
          Create New Labels
        </button>
      </a>

      <!-- <hr> -->
      <mat-divider>
      </mat-divider>
      <a mat-list-item routerLink="archive" class="changesize">
        <button aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">
            <img src="../../assets/img/login/archive.svg">
          </mat-icon>
        </button>Archive</a>

      <a mat-list-item routerLink="trash" class="changesize">
        <button aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon aria-label="Side nav toggle icon">
            <img src="../../assets/img/login/trash.svg">
          </mat-icon>
        </button>Trash</a>

    </mat-nav-list>

  </mat-sidenav>

  <mat-sidenav-content>
    <!--connect the sidenavigation to the w.r.t notes,reminder style="background-color: #e8e8e8"-->
    
    <!-- to return the result from fundoo to note for view -->
    
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
