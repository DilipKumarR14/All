<mat-card class="heading">{{title}}</mat-card>
<br><br>
<div align="center" class="example-container">
    <form>
        <mat-card class="matstyle">
            <mat-card-title>Password Form</mat-card-title>
            <mat-form-field>
                <input matInput placeholder="Password" [formControl]="passwd" required autofocus name="passwd" [(ngModel)]="model.passwd">
                <mat-error *ngIf="passwd.invalid">{{getPassErrorMessage()}}</mat-error>
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Confirm Password" [formControl]="passwd1" required autofocus name="passwd1" [(ngModel)]="model.passwd1">
                <mat-error *ngIf="passwd1.invalid">{{getConfErrorMessage()}}</mat-error>
            </mat-form-field>

            <br><br>
            <div class="button-row">
                <button mat-flat-button (click)="save()">Submit</button>&nbsp;&nbsp;&nbsp;
            </div>&nbsp;&nbsp;&nbsp;
        </mat-card>
    </form>
</div>
