<div class="heading">Log In</div>
<br><br>
<ngx-spinner></ngx-spinner>
<mat-card>
    <div>
        <!-- <mat-card-title>Password Reset<br></mat-card-title> -->
    </div>
    <div class="example-container">
        <mat-form-field>
            <input matInput 
            placeholder="Email" 
            [formControl]="email" 
            required autofocus 
            name="email" [(ngModel)]="model.email">
            <mat-error *ngIf="email.invalid">{{getEmailErrorMessage()}}</mat-error>
        </mat-form-field>
<br>
        <mat-form-field>
            <input matInput placeholder="Password" required type="password" [formControl]="passwd" name="password"
                [(ngModel)]="model.passwd">
            <mat-error *ngIf="passwd.invalid">{{getPasswordErrorMessage()}}</mat-error>
            {{ValueError}}
        </mat-form-field>

        <br>
        <div class="button-row">
            <button mat-flat-button [disabled]="email.invalid || passwd.invalid"  (click)="saves()" >Login</button>&nbsp;&nbsp;&nbsp;
            <a routerLink="/register"><button mat-flat-button>Create New Account</button></a>
        </div>
        <br>
        <div class="log">
            <a routerLink="/forget" style="color:blue">Forget Password ?</a><br>
            <h6>Or</h6>
            <h6 style="color:blue">Sign In With</h6>
            <a target="__blank" href="https://www.facebook.com/login/device-based/regular/login/?login_attempt=1&lwv=110">
                <mat-icon svgIcon="fb"></mat-icon>
            </a>&nbsp;&nbsp;&nbsp;
            <a target="__blank" href="https://accounts.google.com/signin/v2/sl/pwd?passive=1209600&continue=https%3A%2F%2Faccounts.google.com%2FManageAccount&followup=https%3A%2F%2Faccounts.google.com%2FManageAccount&flowName=GlifWebSignIn&flowEntry=ServiceLogin">
                <mat-icon svgIcon="g"></mat-icon>
            </a>
        </div>
        <br>
    </div>
</mat-card>
