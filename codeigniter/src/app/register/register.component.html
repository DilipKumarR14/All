<div class="heading">Register Form</div>
<br><br>
<mat-card>
    <div>
        <!-- <mat-card-title>Password Reset<br></mat-card-title> -->
    </div>
    <div class="example-container">
        <mat-form-field>
            <input matInput maxlength="10" placeholder="Name" [formControl]="user" required autofocus name="name"
                [(ngModel)]="model.name" [(ngModel)]="model.aname" >
            <mat-error *ngIf="user.invalid">{{getNameErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Email" [formControl]="email" required name="email" 
            [(ngModel)]="model.email" [(ngModel)]="model.aemail">
            <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput maxlength="10"
             placeholder="Mobile Number" [formControl]="mobile" name="mobile" required
                [(ngModel)]="model.mobile" [(ngModel)]="model.amobile">
            <mat-error *ngIf="mobile.invalid">{{getMobileErrorMessage()}}</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input matInput placeholder="Password" required type="password" [formControl]="passwd" name="password"
                [(ngModel)]="model.passwd" [(ngModel)]="model.apasswd">
            <mat-error *ngIf="passwd.invalid">{{getPasswordErrorMessage()}}</mat-error>

        </mat-form-field>

        <br>
        <div class="button-row">
            <button mat-flat-button (click)="save()" [disabled]="!(model.aname && model.apasswd && model.aemail && model.amobile)">Registers</button>&nbsp;&nbsp;&nbsp;
            {{responseMessage}}
            <a routerLink="/logins"><button mat-flat-button>Login</button></a>
        </div>
        <br>
    </div>
</mat-card>
